<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="g" cx="40%" cy="35%" r="65%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="60%" stop-color="#dbeeff"/>
      <stop offset="100%" stop-color="#b1d4ff"/>
    </radialGradient>
  </defs>
  <!-- background rounded -->
  <rect width="100%" height="100%" rx="64" ry="64" fill="#0b84ff" />
  <!-- lens circle -->
  <g transform="translate(150,200)">
    <circle cx="0" cy="0" r="120" fill="url(#g)" stroke="#ffffff" stroke-width="6" />
    <circle cx="-28" cy="-12" r="18" fill="#ffffff" opacity="0.12" />
  </g>
  <!-- light beam: triangular beam and highlight -->
  <g transform="translate(260,150) rotate(12)">
    <path d="M-160 40 L160 -40 L160 40 L-160 40 Z" fill="#ffd76b" opacity="0.95"/>
    <path d="M-100 20 L140 -20 L140 20 L-100 20 Z" fill="#fff2cc" opacity="0.35"/>
  </g>
  <!-- beam hitting lens focal streak -->
  <g transform="translate(150,200)">
    <path d="M120 -60 C140 -20 160 0 200 60" stroke="#fff9c6" stroke-width="4" fill="none" opacity="0.9" stroke-linecap="round"/>
  </g>
</svg>
