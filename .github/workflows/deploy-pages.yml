name: Build & deploy Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  id-token: write
  pages: write
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install production deps
        run: npm ci --omit=dev

      - name: Build site (CI-safe)
        run: npm run build:ci

      - name: Upload Pages artifact
        uses: actions/upload-artifact@v4
        with:
          name: pages
          path: ./www

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
